name: Auto Update Codebase
on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *' # Run at 12 pm IST everyday
jobs:
  codebaseUpdate:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2-beta
        with:
          node-version: '16'
      - name: Install dependencies
        run: |
          git fetch upstream
          git checkout master
          git merge upstream/master
